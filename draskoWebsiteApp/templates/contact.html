<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/contact.CSS' %}">

</head>
<body>
    <div class="request-quote-footer py-1 py-sm-3">
        <nav id="navbar">
            <h3 id="companyName">Vucen Develoopers inc</h3>
            <div class="container">
                <ul>
                    <li><a href=" ">HOME</a></li>
                    <li><a href=" ">ABOUT</a></li>
                    <li><a href=" ">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <div class="contactForm">
            <div class="contactForm">
                <p class="text text-desc-2 text-desc fz-17 mb-1">Fill in your ....</p>

                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" size="40" class="form-control mb-2" placeholder="Full Name *" required="" data-val="true" data-val-required="Please enter your name." id="Name" name="Name" value="">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" size="40" class="form-control mb-2" placeholder="Company" id="Company" name="Company" value="">
                    </div>
                    <div class="col-lg-6">
                        <input type="email" size="40" class="form-control mb-2" placeholder="Email *" required="" data-val="true" data-val-email="Please enter a valid e-mail address." data-val-required="Please enter your e-mail." id="Email" name="Email" value="">
                    </div>
                    <div class="col-lg-6">
                        <input type="tel" size="40" class="form-control mb-2" placeholder="Phone *" required="" data-val="true" data-val-required="Please enter your phone." id="Phone" name="Phone" value="">
                    </div>
                    <div class="col-lg-12">
                        <textarea cols="40" rows="10" class="form-textarea mb-2" placeholder="Message" style="resize: none;" id="Message" name="Message"></textarea>
                    </div>
                </div>

                <div class="mt-2 mt-sm-4 text-center text-lg-right">
                </div><button type="submit" class="btn btn-primary" data-action="submit">
                    Submit
                </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
